{% extends 'base.html' %}
{% block content %}
<div class="container">
  	<article class="media content-section">
        <img class="rounded-circle article-image mr-3" src="{{ object.author.profile.image.url }}" height="80" width="80">
    		<div class="media-body">
      		  <div class="article-metadata">
        			  <a class="mr-2" href="{% url 'user-posts' object.author.username %}">{{ object.author }}</a>
        			  <small class="text-muted">{{ object.date_posted|date:"dS F, Y" }}</small>
                {% if object.author == user %}
                    <div class="mt-3 mb-3">
                        <a class="btn btn-primary btn-sm mt-1 mb-1" href="{% url 'post-update' object.id %}">Update</a>
                        <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}">Delete</a>
                    </div>
                {% endif %}
      		  </div>
      		  <h2 class="article-title">{{ object.title }}</h2>
      		  <p class="article-content">{{ object.content }}</p>
    		</div>
  	</article>
</div>
{% endblock content %}
