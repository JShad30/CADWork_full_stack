{% extends 'base.html' %}
{% block content %}
    <div class="cart-home-container">
        <div class="cart-card-container">
            <div class="row row-flex">
                {% for item in cart_items %}
                <div class="product col-xs-10 col-xs-offset-1 col-sm-offset-0 col-sm-6 col-md-4 display panel panel-default">
                    <div class="panel-body">
                        <img class="product" src="{{ item.product.image.url }}" height="250" width="300"></div>
                        <h3>{{ item.product.product_name }}</h3>
                        <p class="product-description">{{ item.product.product_description }}</p>
                        <p>{{ item.product.price }}</p>
                        <form method="POST" action="{% url 'adjust_cart' item.id %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="exampleInputAmount">New Qty</label>
                                <div class="input-group">
                                    <div class="input-group-addon">Qty</div>
                                    <input name="quantity" type="number" min="0" max="999" class="form-control">
                                    <div class="input-group-addon">{{item.quantity}}</div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Amend</button>
                        </form>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="row">
                <p>Total</p>
                <p><span class="glyphicon glyphicon-gbp" aria-hidden="true"></span>{{ total }}</p>
                <a href="/" class="btn btn-primary" role="button">Checkout</a>
            </div>
        </div>
    </div>
{% endblock content %}
