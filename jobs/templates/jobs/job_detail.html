{% extends 'base.html' %}
{% block content %}
<div class="blog-detail-container">

  	<article class="blog-article-content">
	  	<h2 class="article-title">{{ object.job_name }}</h2>
		<p class="ml-1">Job owner: {{ object.author }}</p>
        <p class="ml-1">This job was created on {{ object.date_posted|date:"dS F, Y" }}</p>
	  	<img class="blog-image" src="{{ job.job_image.url }}">
    	<div class="main-blog-content">
      		<div class="article-metadata">
				{% if object.author != user %}
					<div class="mt-3 mb-3">
						<a class="btn btn-primary btn-md mt-1 mb-1" href="{% url 'post-update' object.id %}">Bid on this job</a>
					</div>
				{% endif %}
      		</div>
			<p class="article-intro">{{ object.job_description }}</p>
    	</div>
		<a class="btn btn-primary blog-link" href="{% url 'jobs-home' %}">Return to Jobs</a>
  	</article>
	
</div>
{% endblock content %}
