{% extends 'base.html' %}
{% block content %}

<!--Container for the content-->
<div class="container">
	<!--Content section to confirm the bid-->
	<div class="content-section">

		<!--Form to delete the job-->
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Delete Job</legend>
				<h2>Are you sure you want to delete the job {{ object.title }}?</h2>
			</fieldset>
			<div class="form-group">
				<button class="btn btn-danger" type="submit">Yes, delete</button>
				<a class="btn btn-primary" href="{% url 'job-detail' object.id %}">Cancel</a>
			</div>			
		</form>

	</div>
</div>

{% endblock content %}
