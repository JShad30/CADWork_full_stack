{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<!--Container for the content-->
<div class="container">

	<!--Content section to confirm the bid-->
	<div class="form-section">

        <!--Form to delete the job-->
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Accept Bid</legend>
				<h2 class="delete-post-job-header">Are you sure you want to accept the bid from {{ object.title }} for {{ object.title }}?</h2>
			</fieldset>
			<div class="form-group">
                <!--If the user presses the accept bid here the job is deleted from jobs and added to Live Jobs in the accounts of both the job creator and the winning bidder-->
				<a class="btn btn-primary" href="{% url 'jobs-home' %}">Accept</a>
				<a class="btn btn-primary" href="{% url 'jobs-home' %}">Cancel</a>
			</div>			
		</form>

	</div>
</div>

{% endblock content %}
