{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
	<div class="form-section">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Log In</legend>
				{{ form|crispy }}
			</fieldset>
			<div class="form-group">
				<button class="btn btn-primary btn-block" type="submit">Log In</button>
				<small class="text-muted pt-2"><a href="{% url 'password_reset' %}">Forgot Password?</a></small>
			</div>			
		</form>
		<div class="border-top pt-3">
			<small class="text-muted">If you do not yet have an account, you can <a href="{% url 'register' %}">register</a> to CADWork here.</small>
		</div>
	</div>
</div>
{% endblock content %}
